<html>
<head>
    <title>批次產生QR Code</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>
</head>
<body>
    <div id="app">
        <textarea v-model="codeText" v-on:blur="generate(codeText)" placeholder="要產生QR Code的字串貼在這"></textarea>
        <button v-on:click="generateCode()">產生QR Code</button>

        <table>
            <tr v-for="item in qrcords">
                <td style="padding-bottom:15px">
                    <div>{{item.code}}</div>
                    <div :id="'code-'+item.id"></div>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
